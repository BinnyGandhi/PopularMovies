<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

    <script defer src="lib/material.min.js"></script>

    <!--Include JQuery Library-->
    <script src="lib/jquery-2.2.2.min.js"></script>

    <!--Include Handlebars librabry-->
    <script src="lib/handlebars.min.js"></script>

    <link rel="stylesheet" href="lib/material.min.css">
    <link rel="stylesheet" href="movieDetails.css">
    <script src="movieDetails.js"></script>
</head>
<body>

<div id="movie-container">
</div>

<script id="movie-details-template" type="text/x-handlebars-template">
    <div class="mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <img src="https://image.tmdb.org/t/p/w500{{backdrop_path}}" alt="">
        </div>
        <div class="mdl-card__supporting-text">
            <h3>{{original_title}}</h3>
            <p>{{release_date}}
                .{{#genres}}
                {{name}}/
                {{/genres}}
            </p>
        </div>
        <div class="mdl-card--border mdl-card__supporting-text">
            <div style="text-align: justify">{{overview}}</div>
            <div>
                <h5>Production Country:</h5>
                {{#production_countries}}
                {{name}}
                {{/production_countries}}

                <h5>Production Companies: </h5>
                {{#production_companies}}
                {{name}}<br>
                {{/production_companies}}
            </div>
        </div>
    </div>
</script>

</body>
</html>
