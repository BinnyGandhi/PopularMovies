<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular Movies</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

    <script defer src="lib/material.min.js"></script>

    <!--Include JQuery Library-->
    <script src="lib/jquery-2.2.2.min.js"></script>

    <!--Include Handlebars librabry-->
    <script src="lib/handlebars.min.js"></script>

    <link rel="stylesheet" href="lib/material.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Popular Movies</span>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Your content goes here -->
            <div class="mdl-grid" id="list-container"></div>
        </div>
    </main>
</div>

<script id="movie-details-template" type="text/x-handlebars-template">

    {{#results}}
    <div class="mdl-cell mdl-cell--4-col">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">

            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">
                    <img src="https://image.tmdb.org/t/p/w300{{backdrop_path}}" alt="">
                </h2>
            </div>
            <div class="mdl-card__supporting-text">
                <!--Movie name-->
                <h4>{{title}}</h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    <!--Popularity-->
                    {{popularity}}
                </div>
            </div>

        </div>
    </div>
    {{/results}}
</script>

</body>
</html>
